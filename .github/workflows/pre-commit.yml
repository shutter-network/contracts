name: pre-commit

on: [push]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: actions/setup-python@v3

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - uses: pre-commit/action@v3.0.0
